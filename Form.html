<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form">
        <h2>Signup Form</h2>
        <p>It's Free and Always will be</p>
        <form action="">
            <div class="error-text">Error</div>
            <div class="grid-details">
                <div class="input">
                    <label >First name</label>
                    <input type="text" name="fname" placeholder="First name" required pattern="{a-zA-z'-'\s}*">
                </div>
                <div class="input">
                    <label >Last name</label>
                    <input type="text" name="lname" placeholder="Last name" required pattern="{a-zA-z'-'\s}*">
                </div>
            <div class="input">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input">
                <label>Phone</label>
                <input type="tel" name="Phone" placeholder="Phone Number" required pattern="[0-9]{10}" 
                oninvalid="this.setCustomValidity('Enter 10 digit number')" oninput="this.setCustomValidity('')">
            </div>
            <div class="grid-details">
                <div class="Password">
                    <label >Password</label>
                    <input type="password" name="pass" placeholder="Password" required>
                </div>
                <div class="input">
                    <label >Last name</label>
                    <input type="password" name="cpass" placeholder="Confirm Password" required>
                </div>
            </div>
           <div class="profil-img">
            <div class="file-upload">
                <label for="image-preview">Profile Image:</label>
                <input type="file" id="image-preview" name="image" class="file-input" 
                required oninvalid="this.setCustomValidity('select a profil image')" oninput="this.setCustomValidity('')">
            </div>
           </div>
           <div class="submit">
            <input type="submit" value="Signup Now" class="button">
           </div>
            </div>
        </form>
        <div class="link">Already Signed Up? <a href="">Login Now</a>
        </div>
    </div>
</body>
</html>
